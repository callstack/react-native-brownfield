
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.kezong.fat-aar'

project.ext.react = [
    entryFile: "index.js",
    root: "../../../..",
    jsBundleDirRelease: "$buildDir/../../../js",
    enableHermes: false,
    enableVmCleanup: false
]

apply from: "../../../../node_modules/react-native/react.gradle"

android {
    sourceSets {
        main {
            assets.srcDirs = [
                    "$buildDir/../../../js"
            ]
        }
    }
}

configurations.embed.transitive = true

dependencies {
    embed ("com.facebook.react:react-native:+") {
        exclude(group:'androidx.appcompat')
        exclude(group:'androidx.core')
    }
    embed "org.webkit:android-jsc:+"

    embed project(path: ":react-native-brownfield-bridge", configuration: "default")
}
