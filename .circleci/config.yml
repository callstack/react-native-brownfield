version: 2

jobs:
  analyse:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Lint JS Code (ESLint)
          command: yarn run lint
      - run:
          name: Flow
          command: yarn run flow

workflows:
  test:
    jobs:
      - checkout_code
      - analyse:
          requires:
            - checkout_code