version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10
  working_directory: ~/react-native-brownfield

jobs:
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/react-native-brownfield
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: rm yarn.lock && yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/react-native-brownfield
      - run: yarn lint
  typescript:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/react-native-brownfield
      - run: yarn typescript


workflows:
  version: 2.1
  build-and-test:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies