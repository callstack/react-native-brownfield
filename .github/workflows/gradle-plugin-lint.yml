name: ktlint and detekt

on:
  push:
    branches: [ "main" ]
    paths:
      - "gradle-plugins/react/**"
  pull_request:
    paths:
      - "gradle-plugins/react/**"

jobs:
  lint:
    name: Run Detekt & KtLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Detekt
        working-directory: gradle-plugins/react
        run: ./gradlew :brownfield:detekt --no-daemon --stacktrace

      - name: Run KtLint
        working-directory: gradle-plugins/react
        run: ./gradlew :brownfield:ktlintCheck --no-daemon --stacktrace
